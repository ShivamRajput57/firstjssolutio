<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="sstyle.css">

  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="logo"><img src="images/logo.svg" alt=""></div>
  <div class="tip-calculator">
    <div class="partOne">
      <label for="">Bill</label>
      <br>
      <input type="number" class="input bill-input" id="bill-input">
      <br>
      <label for=""> Select Tip % </label>
      <div class="tip">
        <div class="tips tip-5">5%</div> 
        <div class="tips tip-10">10%</div> 
        <div class="tips tip-15 active-tip">15%</div> 
        <div class="tips tip-25">25%</div> 
        <div class="tips tip-50">50%</div> 
        <div class="tip-custom"><input type="number" class="tip-custom" id="cust" placeholder="CUSTOM"></div>
      </div>
      <div class="peopleLabel">
        <label for="">Number of people</label>
        <label for="" class="error">Cant be zero</label>
      </div>
      <input type="number" class="input people-input">
    </div>
    <div class="result">
      <div class="tip-amount">
        <div class="text">
          <p>Tip Amount</p>
          <p class="person">/ person</p>
        </div>
        <div class="amount" id="tip-amount">$0.00</div>
      </div>
      <div class="total">
        <div class="text">
          <p>tip Amount</p>
          <p class="person">/ person</p>
        </div>
        <div class="amount" id="total-amount">$0.00</div>
      </div>
      <button class="reset" id="resets">Reset</button>
  
  
    </div>
  </div>





  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
